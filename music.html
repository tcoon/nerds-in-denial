    const getUrlParameter = function (sParam) {

        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }

    const addSite = function (site, link) {
      if (!link || link == '') {
        return;
      }

      let href = link;
      let title;
      let src;

      switch (site) {
        case "spotify":
          title = 'Spotify';
          src = 'img/spotify.png';
          break;
        case "apple":
          title = 'iTunes';
          src = 'img/applemusic.png';
          break;
        case "bandcamp":
          title = 'Bandcamp';
          src = 'img/bandcamp.png';
          break;
        case "amazon":
          title = 'Amazon Music';
          src = 'img/amazonmusic.png';
          break;
        case "pandora":
          title = 'Pandora';
          src = 'img/pandora.png';
          break;
        case "deezer":
          title = 'Deezer';
          src = 'img/deezer.png';
          break;
        case "youtube":
          title = 'YouTube';
          src = 'img/youtube.png';
          break;
        default:
          break; 
      }

      $('#siteHeader').after('\
          <a href="' + href + '" title="' + title + '" target="_blank" rel=”noopener noreferrer”>\
            <img class="links" src="' + src + '"/>\
          </a>'
      );
    }
